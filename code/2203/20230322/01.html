<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        /*  :hover  鼠标悬浮 */
        div:hover{
            /* box-shadow 盒子阴影  */
            box-shadow: 10px 10px 5px 40px #eaeaea;
            /* transition 延迟，过渡效果 */
            transition:0.5s;
            margin-top: 20px;
        }
        p{
            /* text-shadow  文字阴影 */
            text-shadow: 10px 10px 1px red;
        }
    </style>
</head>
<body>
    <div></div>
    <p>文字</p>
</body>
</html>
