<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 900px;
            height: 1000px;
            border: 1px solid black;
            /* 浮动：左浮动 */
            float: left;
        }
        .two{
            width: 900px;
            height: 1000px;
            border: 1px solid black;
            /* 浮动：右浮动 */
            float: right;
        }
    </style>
</head>
<body>
    <div class="one">
        <a href="#">链接</a>
    </div>
    <div class="two"></div>
</body>
</html>
