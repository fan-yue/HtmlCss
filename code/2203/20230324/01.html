<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 50px;
            height: 50px;
            background-color: red;
            /* 定位模式：相对定位 */
            position: relative;
            /* 位置偏移 */
                /* 距离顶部的位置 */
            top: 50px;  
                /* 距离左边的位置 */
            left: 400px;
        }
        .b{
            width: 1000px;
            height: 400px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="a">123</div>
    <div class="b">456</div>
</body>
</html>
