<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-shop{
            width: 130px;
            height: 35px;
            border: 1px solid #eeeeee;
            font-size: 14px;
            text-align: center;
            line-height: 35px;
            color: #e1251b;
            /* 相对定位 */
            position:relative;
        }
        .zero{
           width: 20px; 
           height: 20px;
           background-color: #e1251b;
           display: inline-block;
           color: white;
           border-radius: 20px;
           line-height: 20px;
           font-size: 12px;
           /* 绝对定位 */
           position: absolute;
           top: 0;

        }
        .che{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="my-shop">
        <span class="zero">0</span>
        <span class="che">我的购物车</span> 
    </div>
</body>
</html>
