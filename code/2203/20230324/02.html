<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big_box{
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 定位模式：相对定位 */
            position: relative;
        }
        .box{
            width: 300px;
            height: 300px;
            margin-top: 40px;
            background-color: aqua;
        }
        .a{
            width: 100px;
            height: 100px;
            background-color: blue;
            /* 定位模式：绝对定位 */
            position: absolute;
            /* 位置偏移 */
                /* 顶部距离 */
            top: 50px;
                /* 左边的距离 */
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="big_box">
        <div class="box">
            <div class="a"></div>
        </div>
    </div>
    
</body>
</html>
