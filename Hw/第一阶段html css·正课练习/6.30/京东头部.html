<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .jdtb{
        width: 700px;
        height: 36px;
        margin: 0 auto;
        /* border: 1px solid blueviolet; */
    }
    input[type=text]{
        width: 470px;
        height: 33px;
        border: 2px solid #e1251b;
        color: #989898;
        padding-left: 18px;
        font-size: 12px;
        float: left;
        outline: none;
    }
    .jdtb button{
        width: 59px;
        height: 39px;
        border: 2px solid #e1251b;
        background: #e1251b url(./images/search.png)no-repeat center center;
        outline: none;
    }
    .box{
        position: relative;
    }
    .box img{
        position: absolute;
        top: 10px;
        right: 217px;
    }
    .car{
        width: 130px;
        height: 39px;
        border: 1px solid #eeeeee;
        float: right;
        position: relative;
    }
    .car img{
        position: absolute;
        top: 8px;
        left: 17px;
    }
    .car span{
        width: 18px;
        height: 18px;
        background: #e1251b;
        color: white;
        border-radius: 50%;
        position: absolute;
        left: 28px;
        top: -1px;
        text-align: center;
        line-height: 18px;
    }
    .car .text{
        color: #e1251b;
        position: absolute;
        line-height: 39px;
        font-size: 12px;
        left: 51px;
    }
</style>
<body>
    <div class="jdtb">
        <div class="box">
            <input type="text" value="澳柯玛冰箱">
            <img src="./images/camera.png" alt="">
        </div>
        <button></button>
        <div class="car">
               <img src="./images/shop_car.png" alt="">
               <span>0</span>
               <div class="text">我的购物车</div>
        </div>
    </div>
</body>
</html>
