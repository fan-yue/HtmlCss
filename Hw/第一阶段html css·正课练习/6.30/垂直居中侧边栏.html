<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 100%;
        height: 2000px;
        background: greenyellow;
    }
    .box1{
        position: fixed;
        width: 40px;
        height: 200px;
        background: hotpink;
        top: 50%;
        margin-top: -100px;
    }
    .box2{
        position: fixed;
        width: 40px;
        height: 200px;
        background: hotpink;
        right: 0;
        top: 50%;
        margin-top: -100px;
    }
    .box3{
        position: fixed;
        width: 40px;
        height: 200px;
        background: hotpink;
        left: 50%;
        margin-left: -20px;
    }
</style>
<body>
    <div class="box">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
    </div>
</body>
</html>
