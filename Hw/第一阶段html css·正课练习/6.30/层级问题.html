<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a{
        width: 300px;
        height: 300px;
        background-color: hotpink;
        position: relative;
        z-index: -2;
    }
    .b{
        width: 100px;
        height: 100px;
        background-color: lawngreen;
        position: absolute;
        left: 20px;
        top: 20px;
        z-index: 1;
    }
    .c{
        width: 100px;
        height: 100px;
        background: lightseagreen;
        position: absolute;
        left: 50px;
        top: 50px;
        z-index: -1;
    }
    .d{
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: maroon;
    }
</style>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    </div>
</body>
</html>
