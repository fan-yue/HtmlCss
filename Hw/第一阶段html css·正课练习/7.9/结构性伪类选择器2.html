<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        .box .mox:nth-of-type(2){
        background-color: lightblue;
    }
    .box .mox:nth-last-of-type(2){
        background-color: lightsalmon;
    }
</style>
<body>
    <div class="box">
        <div class="mox">1</div>
        <p class="mox">2</p>
        <p class="mox">3</p>
        <div class="mox">4</div>
        <div class="mox">5</div>
        <p class="mox">6</p>
        <p class="mox">7</p>
        <div class="mox">8</div>
    </div>
</body>
</html>
