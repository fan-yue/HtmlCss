<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        background-color: blueviolet;

        transform: translateY(100px);
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: burlywood;
        transform: translateX(50px);
    }
</style>

    <div class="box1"></div>
    <div class="box2"></div>
</body>
