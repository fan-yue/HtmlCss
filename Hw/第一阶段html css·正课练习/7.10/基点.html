<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background:url(./学习攻略/images/pic2.jpeg)no-repeat;
        background-size: 300px 300px;
        margin: 100px  auto;
        overflow: hidden;
    }
    .box::after{
        content: "动物";
        display: block;
        width: 300px;
        height: 300px;
        background-color: rgba(0, 0, 0, 0.3);
        transform-origin: left bottom;
        transform: rotate(90deg);
        transition: transform 0.5s;
        color: white;
        text-align: center;
        line-height: 300px;
    }
    .box:hover::after{
        transform: rotate(0);
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
