<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 1350px;
        height: 50px;
        /* border: 1px solid red; */
        margin: 0 auto;
    }
    .box1{
        width: 1200px;
        height: 50px;
        /* border: 1px solid red; */
        margin: 0 auto;
    }
    .box2{
        width: 250px;
        height: 50px;
        background-color: #fe4b00;
        color: white;
        font-size: 20px;
        font-weight: 700;
        float: left;
        padding-left: 30px;
        line-height: 50px;
    }
    .box3{
        width: 900px;
        height: 50px;
        /* border: 1px solid red; */
        float: right;
    }
    ul li{
        float: left;
        list-style: none;
        margin-left: 20px;  
    }
    li span{
        margin-left: 5px;
        display: inline-block;
    }
    li:hover{
        color: #fe4b00;
        transform: translateY(-3px);
    }
    li:hover span{
        transform: rotate(180deg);
    }
</style>
<body>
    <div class="box">
        <div class="box1">
            <div class="box2">精品课程</div>
            <div class="box3">
                  <ul>
                      <li>IT培训班<span>v</span></li>
                      <li>在线网课<span>v</span></li>
                      <li>教学服务<span>v</span></li>
                      <li>就业服务<span>v</span></li>
                      <li>学员薪资</li>
                      <li>师资团队</li>
                      <li>认证考试<span>v</span></li>
                      <li>图书教材</li>
                      <li>关于我们</li>
                  </ul>
            </div>
        </div>
    </div>
</body>
</html>
