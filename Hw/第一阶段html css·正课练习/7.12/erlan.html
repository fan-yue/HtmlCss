<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .warp>div{
        min-height: 300px;
        float: left;
        text-align: center;
        font-size: 50px;
        font-weight: 700;
        color: magenta;
        line-height: 300px;
    }
    .left{
        width: 400px;
        background-color: lightcoral;
    }
    .right{
        width: calc(100% - 400px);
        background-color: lightseagreen;
    }
    .clearfix::after{
        content: "";
        display: block;
        clear: both;
    }
    .clearfix{
        *zoom: 1;
    }
</style>
<body>
    <div class="warp clearfix">
        <div class="left">zuohe</div>
        <div class="right">youhe</div>
    </div>
</body>
</html>
