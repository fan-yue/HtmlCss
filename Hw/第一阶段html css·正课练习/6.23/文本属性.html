<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        /* background-color: rosybrown; */
        font-size: 25px;
    }

    .p1 {
        text-align: center;
        text-decoration: underline;
        color: red;
    }

    .p2 {
        text-indent: 2em;
        text-align: right;
        text-decoration: overline;
        color: #00ff00;
    }

    .p3 {
        text-indent: 2em;
        text-align: justify;
        text-decoration: line-through;
        color: rgb(0, 0, 255);
    }
    .p4 {
        text-indent: 2em;
        text-align: justify;
        text-decoration: line-through;
        color: rgba(50, 172, 133, 0.4);
    }
    a {
        text-decoration: none;
    }
</style>

<body>
    <div>
    <p class="p1">fsafa fsdfsdfsdfdsfdsfdfsdfdsfdssfdsfdsf</p>
    <p class="p2">dfdfdsfdfdsfsdfsdffsdfddfsddfsdfsdfsdffsdfsdfsdf</p>
    <p class="p3">sdfsdffsdfsdfdfdsfdsfdfsdfsdfsdsdfdsdfsdfsd</p>
    <p class="p4">sdfsdffsdfsdfdfdsfdsfdfsdfsdfsdsdfdsdfsdfsd</p>
    <a href="#">fadfdfdfdfdfddfdd</a>
    </div>
</body>

</html>
