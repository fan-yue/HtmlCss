<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a{
        width: 200px;
        height: 200px;
        background-color: rosybrown;
        margin-bottom: 50px;
    }
    .b{
        width: 200px;
        height: 200px;
        background-color: royalblue;
        margin-top: 100px;
    }
    /* 解决兄弟元素之间的外边距塌陷;给其中一个元素套个父盒，并使用overflow:hidden */
</style>
<body>
    <div style="overflow: hidden;"><div class="a">滴滴滴</div></div>
    <div class="b">哈哈哈</div>
</body>
</html>
