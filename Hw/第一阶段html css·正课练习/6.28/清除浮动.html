<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        background-color: rosybrown;
    }
    span{
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    .clearfix::after{
        display: block;
        content: "";
        clear: both;
    }
    .clearfix{
        *zoom: 1;
    }
</style>
<body>
    <div class="box clearfix">
         <span></span>
         <span></span>
         <span></span>
    </div>
</body>
</html>
