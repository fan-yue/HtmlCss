<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a:link{
        color: aqua;
    }
    a:visited{
        color: red;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: greenyellow;
        font-size: 20px;
    }
    .box:hover{
         background-color: grey;
    }
    .box:active{
        background-color: indianred;
    }
    .box:hover p{
         color: rgb(212, 194, 25);
    }
    .box:active p{
        color: rgb(49, 24, 192);
    }
</style>
<body>
    <a href="#">哈哈哈哈</a>
    <div class="box"><p>妈耶</p></div>
</body>
</html>
