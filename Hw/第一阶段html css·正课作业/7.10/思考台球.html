<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes ms{
          0%{
              left: 0;
              top: 0;
          }
          25%{
              left: 1100px;
              top: 0;
          }
          50%{
              left: 1100px;
              top: 500px;
          }
          75%{
              left: 0;
              top: 500px;
          }
          100%{
              left: 0;
              top: 0;
          }
    }
    .box{
        width: 1200px;
        height: 600px;
        background-color: rgb(175, 46, 46);
        margin: 100px auto;
        border-radius: 50px;
        position: relative;
    }
    .box1{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: black;
        color: white;
        font-weight: 900;
        font-size: 50px;
        line-height: 100px;
        text-align: center;
        position: absolute;
        animation: ms 5s infinite;
    }
</style>
<body>
    <div class="box">
      <div class="box1">8</div>
    </div>
</body>
</html>
