<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 960px;
        height: 490px;
        margin: 0 auto;
        background-color: #f1f1f1;
        /* border: 1px solid red; */
    }
    .clearfix::after{
        content: "";
        display: block;
        clear: both;
    }
    .clearfix{
        *zoom: 1;
    }
    header{
        width: 910px;
        height: 55px;
        background-color: #595959;
        font-size: 30px;
        line-height: 50px;
        text-align: center;
        color: white;
        border-radius: 15px;
        margin: 0 auto;
        margin-top: 10px;
    }
    nav{
        width: 910px;
        height: 55px;
        background-color: #595959;
        font-size: 30px;
        line-height: 50px;
        text-align: center;
        color: white;
        border-radius: 15px;
        margin: 10px auto;
    }
    article{
        width: 555px;
        height: 220px;
        background-color: #595959;
        border-radius: 15px;
        color: white;
        font-size: 30px;
        text-align: center;
        float: left;
    }
    section{
        width: 525px;
        height: 145px;
        background-color: #3b3b3b;
        color: white;
        font-size: 30px;
        text-align: center;
        margin: 0 auto;
    }
    aside{
        width: 340px;
        height: 220px;
        background-color: #595959;
        font-size: 30px;
        color: white;
        text-align: center;
        border-radius: 15px;
        float: right;
    }
    .box1{
        width: 912px;
        height: 230px;
        /* border: 1px solid red; */
        margin: 0 auto;
    }
    footer{
        width: 910px;
        height: 55px;
        background-color: #595959;
        font-size: 30px;
        line-height: 50px;
        text-align: center;
        color: white;
        border-radius: 15px;
        margin: 10px auto;
    }
</style>
<body>
    <div class="box clearfix">
        <header>header</header>
        <nav>nav</nav>
        <div class="box1">
        <article>article
         <section>section</section>
        </article>
        <aside>aside</aside>
       </div>
       <footer>footer</footer>
    </div>
</body>
</html>
