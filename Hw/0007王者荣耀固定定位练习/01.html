        }
        /* 下载栏 */

            position: fixed;
            /* 位置偏移 */
            right: 50px;
            top: 400px;
            /* 宽高 */
            width: 250px;
            height: 490px;
            background-color: aquamarine;
            background: url(./r_navBg.png);
        }
    </style>
</head>
<body>
    <!-- 内容填充模块 -->
    <div class="box"></div>
    <!-- 下载栏 -->
    <div class="daji">
        <img src="./r_dj.png" alt="">
        
    </div>
